visualizer_data_source = "/tmp/mpd.fifo"
visualizer_output_name = "my_fifo"
visualizer_in_stereo = "yes"
visualizer_type = "spectrum"
system_encoding = "utf-8"
visualizer_sync_interval = "0"
visualizer_look = ▮▮
visualizer_color = white, green, red, magenta
visualizer_fps = "60"


#--
visualizer_spectrum_smooth_look = yes
visualizer_spectrum_hz_min = 20
visualizer_spectrum_gain = 0
visualizer_spectrum_hz_max = 2000
visualizer_spectrum_dft_size = 1


mpd_music_dir = ~/music
display_bitrate = yes

header_window_color = "red"
volume_color = "red"
state_line_color = "red"
state_flags_color = "red"
main_window_color = "red"
color1 = "red"
color2 = "red"
progressbar_color = "red"
progressbar_elapsed_color = "red"
statusbar_color = "red"


# Bar
song_status_format = "{%a - }{%t - }{%b}"
progressbar_look = "   "

# General
header_visibility = "no"
statusbar_visibility = "no"
